<!DOCTYPE html>
<html lang="en">
<head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
    crossorigin="anonymous"
  />
  <style>
    body {
      background-color: #e3e2e2;
      margin: 0;
    }
    .navbar {
      box-shadow: 2px 3px rgba(178, 177, 177, 0.3);
      margin-top: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
    }
    .nav-link,
    .btn-primary {
      display: inline-block;
      padding: 10px 20px;
      margin: 5px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease-in-out;
    }
    .nav-link:hover,
    .btn-primary:hover {
      background-color: #999;
    }
    .navbar-brand {
      font-size: 24px;
      font-weight: bold;
      color: rgb(26, 26, 26);
      text-transform: uppercase;
      margin-bottom: 10px;
      padding-left: 20px;
      padding-right: 20px;
    }
    .container-style {
      box-shadow: 2px 3px rgba(178, 177, 177, 0.3);
      margin-top: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
    }
    .centered-image {
     max-width: 50%;
     height: auto;
     margin-bottom: 20px; 
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"
  ></script>
</body>
</html>
